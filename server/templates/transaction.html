{% extends 'base.html' %}
{% block content %}
  <div id="container">
    <form action="/transaction/new/add" method="POST">
      <h3>Endereço da carteira:</h3>
      <input type="text" name="receiver" />
      <h3>Quantidade de UFCoins</h3>
      <input type="number" name="amount" />
      <input type="submit" value="Concluir transação" name="Submit" id="" />
    </form>
    {% if message %}
      <h3>{{ message | safe }}</h3>
    {% endif %}
  </div>
{% endblock %}
