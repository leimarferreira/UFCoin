<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <div id="page-content">
      <div id="side-menu">
        <a href="/">Inicio</a>
        <a href="mine">Minerar</a>
        <a href="transaction/new">Transacao</a>
        <a href="wallet">Carteira</a>
        <a href="chain">Chain</a>
      </div>
      <div id="container">
        <form action="/transaction/new/add" method="POST">
          <h3>Self</h3>
          <input type="text" name="sender" />
          <h3>Usuario para transferir</h3>
          <input type="text" name="receiver" />
          <h3>Quantidade de UFCoins</h3>
          <input type="number" name="amount" />
          <input type="submit" name="Submit" id="" />
        </form>
        {% if message %}
        <h3>`${{ message | safe }}`</h3>
        {% endif %}
      </div>
    </div>
  </body>
</html>
