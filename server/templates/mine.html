{% extends 'base.html' %} {% block content %}
<div id="container" class="mine-container">
  {% if mining %}
  <a href="/mine?stop">
    <img src="../static/img/pick.png" alt="" />
  </a>
  <p class="text-center">Minerando...</p>
  <p class="text-center">Clique no ícone para parar a mineração.</p>
  <div id="messages"></div>
  {% else %}
  <a href="/mine?start">
    <img src="../static/img/pick.png" alt="" />
  </a>
  <p class="text-center">Mineração parada.</p>
  <p class="text-center">Clique no ícone para iniciar a mineração.</p>
  {% endif %}
</div>
<script src="{{ url_for('static', filename='script.js') }}" length="{{ length }}"></script>
{% endblock %}
