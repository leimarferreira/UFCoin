{% extends 'base.html' %} {% block content %}
<div id="container">
  <img width="67px" height="76px" src="../static/img/wallet.png" alt="" />
  {% if address %}
  <p class="text-center tr-address"><strong>Endereço de transações:</strong> {{ address }}</p>
  {% endif %}
  <p class="text-center">
    <strong>Saldo</strong>: {% if coins %} ${{ coins | safe }} UFCoins {% else %} 0 UFCoins {% endif %}
  </p>
</div>
{% endblock %}
